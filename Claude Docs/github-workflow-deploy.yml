# ============================================
# GitHub Actions Workflow: Auto-Deploy to Verpex
# ============================================
# 
# This file should be placed in your MAIN WEBSITE repository:
# .github/workflows/deploy.yml
#
# It will automatically build and deploy your site whenever
# you push changes to the main branch, or when the admin app
# creates/updates articles via the GitHub API.
#
# ============================================

name: Build and Deploy to Verpex

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
  
  # Allows manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: ðŸ“š Install dependencies
        run: npm ci

      # Step 4: Build the static site
      - name: ðŸ”¨ Build static site
        run: npm run build
        env:
          # Add any build-time environment variables here if needed
          NODE_ENV: production

      # Step 5: Deploy to Verpex via FTP
      - name: ðŸš€ Deploy to Verpex via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: ${{ secrets.FTP_PATH }}/
          # Don't delete files not in source (keeps other files on server)
          dangerous-clean-slate: false
          # Exclude files we don't want to upload
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env*

      # Step 6: Success notification
      - name: âœ… Deployment complete
        run: |
          echo "âœ… Site deployed successfully to Verpex!"
          echo "ðŸ“… Deployed at: $(date)"
          echo "ðŸ”— Visit: https://redflagsecurity.ca"
